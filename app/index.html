    <body>
        <script type="text/x-handlebars" data-template-name="preview">
            <div class="span7">
                <div class="form-inline margin20" >
                    {{view Ember.TextField}}
                    <a class="btn" {{action "add"}}>Add to Repository</a>
                </div>
                
                <table class="table table-condensed table-bordered preview-table">
                    <thead>
                        <tr>
                            <th>

                                <div class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">...</a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <li><a {{action selectAll}}>all</a></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </th>
                            <th>date</th>
                            <th>subject</th>
                            <th>amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each item in Emoney.preview}}
                        {{#view Emoney.PreviewItemView}}
                            <tr>
                                <td>{{view Em.Checkbox checkedBinding="item.isSelected"}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.subject}}</td>
                                <td>{{item.amount}}</td>
                            </tr>
                        {{/view}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="input">
            <div class="span5 input-div">
                {{view Ember.TextArea valueBinding="view.typing" class="input-area"}}
                <a href="#" class="btn" {{action "parse"}}>Parse and Preview</a>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="repository">
            <div class="span12">
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                        <th>date</th>
                            <th>subject</th>
                            <th>amount</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                    {{#each Emoney.repository}}
                        {{#view Emoney.PreviewItemView}}
                            <tr>
                            <td>{{date}}</td>
                                <td>{{subject}}</td>
                                <td>{{amount}}</td>
                                
                            </tr>
                        {{/view}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </script>

        <script type="text/x-handlebars">
            <div class="container">
                <div class="page-header row">
                    <h1>Cheerio!</h1>
                </div>
                <div class="middle">
                <!--Modal-->

                    <a href="#myModal" role="button" class="btn" data-toggle="modal">Import...</a>
     
                    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 id="myModalLabel">Modal header</h3>
                        </div>
                        <div class="modal-body">

                        <!-- Wizard -->
                            <div id="wizard">
                                <ol>
                                    <li>Input</li>
                                    <li>Preview</li>
                                </ol>
                                <div>
                                    {{view Emoney.InputView}}
                                </div>
                                <div>
                                    {{view Emoney.PreviewView}}
                                </div>
                            </div>

                        <!-- end of wizard-->

                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                            <button class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                <!--end of Modal-->    

                </div>
            
                <div class="row botton-div">
                    {{view Emoney.RepositoryView}}
                </div>
            </div>
        </script>
